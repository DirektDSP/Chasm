<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

   <!-- Custom Styles -->
   <style>
     :root {
        --theme-hue: 325;
     }

     .mermaid {
        background-color: var(--base-background-color, #fff);
        color: var(--base-color, #222);
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem 0;
        /* Ensure diagrams are always readable */
        --mermaid-font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        --mermaid-font-size: 1.1em;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
     }
     /* Mermaid diagram custom theme for both light and dark */
     .mermaid svg {
        background: none !important;
     }
     
     /* Enhanced diagram readability */
     [data-theme="dark"] .mermaid,
     [data-theme="dark"] .mermaid svg {
        filter: brightness(0.95) contrast(1.1);
     }
     .mermaid .node rect,
     .mermaid .node ellipse,
     .mermaid .node polygon {
        fill: #f9f9fa !important;
        stroke: #cc4a8b !important;
        stroke-width: 1.8px !important;
     }
     [data-theme="dark"] .mermaid .node rect,
     [data-theme="dark"] .mermaid .node ellipse,
     [data-theme="dark"] .mermaid .node polygon {
        fill: #2a2a36 !important;
        stroke: #cc4a8b !important;
        stroke-width: 1.8px !important;
     }
     .mermaid .node text {
        fill: #222 !important;
        font-weight: 500;
        font-size: 14px !important;
     }
     [data-theme="dark"] .mermaid .node text {
        fill: #f8f8fa !important;
     }
     .mermaid .edgeLabel {
        background: transparent !important;
        color: #444 !important;
        font-weight: 500;
        font-size: 14px !important;
     }
     [data-theme="dark"] .mermaid .edgeLabel {
        color: #f0f0f2 !important;
     }
     .mermaid .edgePath path {
        stroke: #cc4a8b !important;
        stroke-width: 1.5px !important;
     }
     [data-theme="dark"] .mermaid .edgePath path {
        stroke: #cc4a8b !important;
        stroke-width: 1.5px !important;
     }
     .mermaid .flowchart-link {
        stroke: #cc4a8b !important;
        stroke-width: 1.5px !important;
     }
     .mermaid .marker {
        fill: #cc4a8b !important;
        stroke: #cc4a8b !important;
     }
     .mermaid .label {
        font-family: var(--mermaid-font-family);
        font-size: var(--mermaid-font-size);
     }
   </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Chasm',
      repo: 'https://github.com/DirektDSP/Chasm',
      loadSidebar: true,
      mermaidConfig: {
       querySelector: ".mermaid",
      },
      subMaxLevel: 2,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      homepage: 'README.md',
      search: 'auto',
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/DirektDSP/Chasm">Chasm</a> &copy;2025. All Rights Reserved</span>',
            '<br/><br/>',
            '<span>Documentation made with ❤️ using <a href="https://docsify.js.org" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
